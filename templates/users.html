<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body{
    width: 100%;
    height: auto;
    background: #caa;
  }
  .container{
    width: 100%;
    height: auto;
    background: #caa;
  }
  .header{
    position: fixed;
    margin: 0;
    top: 0;
    right: 0;
    left: 0;
    width: 100%;
    padding: 10px 15px;
    align-items: center;
    background: #fff;
    display: flex;
    justify-content: space-between;
    border-bottom: 1px solid #000000;
  }
  .header h2{
    font-size: 1.3rem;
    margin-left: 1%;
  }
  .header h3{
    font-size: 1rem;
    color: #0000ff;
  }
  .header i{
    color: #00f;
    font-size: 1.2rem;
    cursor: pointer;
    margin: 5px;
  }
  .users{
    display: flex;
    flex-direction: column;
    font-size: 1.5rem;
  }
  .menu{
    position: fixed;
    right: 0;
    top: 7.5vh;
    width: 30%;
    height: auto;
    display: flex;
    background: rgba(255,255,255,0.2);
    flex-direction: column;
    padding: 10px 4px;
    border-radius: 7px;
    border: 1px solid #000000;
    z-index: 1000;
  }
  .menu a{
    text-decoration: none;
    color: #000000;
    font-size: 1rem;
    margin-left: 4px;
  }
  .user-list {
    margin-top: 10vh; /* Space below fixed header */
    padding: 20px;
    text-align: left;
  }

  .user-item {
    display: block;
    padding: 12px;
    color: inherit;
    border-bottom: 1px solid #aaa;
    font-size: 1.2rem;
    text-decoration: none;
  }
  .user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
    object-fit: cover;
    filter: drop-shadow(0 0 5px rgba(0,250,250,0.5));
}

.user-item {
    display: flex;
    align-items: center;
    padding: 12px;
    color: inherit;
    border-bottom: 1px solid #aaa;
    font-size: 1.2rem;
    text-decoration: none;
}
  </style>
</head>
<body>
  
  <div class="header">
    <a href="/homepage">
    <i class="fas fa-arrow-left"></i>
    </a>
  <h2>{{registered}}: USERS</h2>
    <h3>{{active}}: Online</h3>
    <i class="fas fa-bars"  id="options"></i>
  </div>
  
  
  <!-- Update the user list section -->
<div class="user-list">
    {% for user in users %}
        {% if user[0] != session['user'] %}
            <a href="/private/{{ user[0] }}" class="user-item">
                <img src="{{ user[1] if user[1] else url_for('static', filename='user-outline.svg') }}" 
                     alt="{{ user[0] }}" class="user-avatar">
                {{ user[0] }}
            </a>
        {% endif %}
    {% endfor %}
</div>

  <div class="menu" style="display:none">
      <a href="/profile">My profile</a>
      <a href="/chat">Chat room</a>
      <a href="/logout">Logout</a>
    </div>
  <script>
  </script>
</body>
</html>
