<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
  *{
    margin: 0;
    padding:0;
    box-sizing: border-box;
  }
  body{
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: #8658ff;
    padding: 5px 15px;
    min-height: 99vh; /*Ensure the body takes full viewport height*/
    margin: 0;
  }
  .container{
    position: fixed;
    top: 0;
    display: flex;
    flex-direction: column;
    align-items: center; /*Center children horizontal*/
    text-align: center; /*Center text elements*/
  }
  .container p{
    color: #fff;
    font-size: 1.2rem;
    text-align: left;
  }
  h1{
    font-size: 2.2rem;
    margin-bottom: 4vh;
  }
  h1 span{
    font-size: 4rem;
    color: #ff7216;
  }
  .links{
    width: 100%;
    max-width: 768px;
    display: flex;
    padding: 20px 15px;
    flex-direction: column;
    font-size: 1.2rem;
    margin-top: 4vh;
  }
  .links p{
    font-size: 1.2rem;
  }
  .links a{
    color: #00f200;
    text-decoration: underline;
    cursor: pointer;
  }
  a:hover{
    transform: scale(2.5);
    transform: translateX(2px);
    color: rgba(0,255,0,0.8);
    text-decoration: none;
  }
  .message{
    display: flex;
    padding: 10px 15px;
    color: #00f200;
    font-size: 1.2rem;
    height: 14vh;
    background: url(FB_IMG.jpg);
    background-size: cover;
    width: 100%;
    border: 0;
    border-radius: 5px;
    margin-top: 4vh;
    box-shadow: 0 2px 12px #00f200;
  }
 footer{
   position: fixed;
   bottom: 0;
   background: rgba(255,255,255,0.1);
   padding: 15px 20px;
   font-size: 1rem;
   width: 100%;
 }
  footer a{
    color: #00f200;
    font-size: 1.2rem;
  }
  </style>
</head>
<body>
  <div class="container">
  <h1>Ngalula<span>Chat</span></h1>
    <p>U'll never be Alone</p>
  </div>
  
  <div class="message">
    I love it when you call me senouritaðŸ˜Š
  </div>
  <div class="links">
  <p>New to ngalulaChat? <a href="/register">Create account now.</a></p>
    <p>Already have an account? <a href="/login">Login</a></p>
  </div>
  
  <footer>
    <p>&copy; Developed by <a href="#">ngalulaTech</a></p>
  </footer>
  <script>
  document.addEventListener('DOMContentLoaded', ()=>{
  const message = document.querySelector('.message');
  const quotes = ["We are who we are","Give me rice and I will tell you who am I","Don\'t give up on your dreams","Allow me to call you mine, Untill nothing matters to me anymore"];
    
    setInterval(()=>{
      sayQuote()
    }, 5000);
    
    function sayQuote(){
     /* let quote = document.createElement("p");
      quote.className ="newQuote";*/
      let quote= quotes[Math.floor(Math.random() *quotes.length)];
      
      message.innerHTML=quote;
    }
  });
  </script>
</body>
</html>
